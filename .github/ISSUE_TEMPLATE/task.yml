name: Feature Request / Task
description: Track a new feature, enhancement, or technical task in Mint.
title: "[FEATURE] <Short summary>"
labels: ["type/feature"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ“Œ Feature Request or Task
        Describe the goal, user need, or technical purpose of this issue.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      placeholder: "What is this feature or task about? What does it enable or solve?"
    validations:
      required: true

  - type: textarea
    id: design
    attributes:
      label: Proposed Design / Approach
      placeholder: "How do you plan to implement it? B-tree mutation logic? TTL encoding?"

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      placeholder: "What must be true for this to be considered complete?"

  - type: checkboxes
    id: area
    attributes:
      label: Related Component
      options:
        - label: core
          description: Core KV storage engine
          value: component/core
        - label: index
          description: Indexing system
          value: component/index
        - label: transaction
          description: Transaction handling and fsync logic
          value: component/transaction
        - label: docs
          description: Documentation or readme
          value: component/docs
        - label: testing
          description: Test suite or coverage
          value: component/testing
        - label: ttl
          description: Time-to-live or expiry logic
          value: component/ttl
